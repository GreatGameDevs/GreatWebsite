{{ "<!-- SERVICES -->" | safeHTML }}
{{ with .Site.Params.services }}
<section id="{{ .sectionid }}">
    {{ with .headline }}
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ . }}</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    {{ end }}
    <div class="container">
        <div class="row">
            {{ range .list }}
            <div class="col-lg-3 col-md-6 text-center">
                <div class="service-box">
                    <i class="{{ .icon }} fa-4x wow bounceIn text-primary"></i>
                    <h3>{{ .title }}</h3>
                    {{ with .description }}
                    <p1 class="text-muted">{{ . }}</p1>
                    {{ end }}
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
