{{ "<!-- HEADER -->" | safeHTML }}
<header>
    <div class="header-content">
        <div class="header-content-inner">
            {{ with .Site.Params.hero.slogan }}
            <h1>{{ . | markdownify  }}</h1>
            {{ end }}
            {{ if .Site.Params.hero.slogan }}
            <hr>
            {{ end }}
            {{ with .Site.Params.hero.subtitle }}
            <p>{{ . | markdownify }}</p>
            {{ end }}
            {{ with .Site.Params.hero.buttonText }}
            <a href="#story" class="btn btn-primary btn-xl page-scroll">{{ . }}</a>
            {{ end }}
        </div>
    </div>
</header>
