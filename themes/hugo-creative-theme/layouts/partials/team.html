{{ "<!-- TEAM -->" | safeHTML }}
{{ with .Site.Params.team }}
<section id="{{ .sectionid }}">
    {{ with .headline }}
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ . }}</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    {{ end }}
    <div class="container">
        <div class="row">
            {{ range .list }}
            <div class="col-xl-auto text-center">
                <div class="team-box">
                    <img src="{{ .img }}" class="img-responsive" alt="">
                    <!-- <i class="{{ .icon }} fa-4x wow bounceIn text-primary"></i> -->
                    <h5>{{ .title }}</h5>
                    <!-- {{ with .description }}
                    <p class="text-muted">{{ . }}</p>
                    {{ end }} -->
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
