			title = "Hedvig Fahlstedt"

		[[params.team.list]]
            img = "https://avatars0.githubusercontent.com/u/9079360"
			link = "https://github.com/jianguda"
            title = "Jian Gu"

        [[params.team.list]]
            img = "https://avatars0.githubusercontent.com/u/43722195"
			link = "https://github.com/thelmasv"
            title = "Thelma Svenns"

        [[params.team.list]]
            img = "https://avatars0.githubusercontent.com/u/13755038"
			link = "https://github.com/TNielsen92pro"
            title = "Timmy Nielsen"

    # Aside section
	[params.aside]
		headline = "Be Christmas Hero Right Now"

		[params.aside.button]
			text = "Project Repo"
			link = "//github.com/GreatGameDevs/GreatGame"

